apply plugin: 'java'
apply plugin: 'war'

task wrapper(type: Wrapper) {
  gradleVersion = '2.1'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.1.1.RELEASE'
    compile 'com.google.code.gson:gson:2.3'

    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
}